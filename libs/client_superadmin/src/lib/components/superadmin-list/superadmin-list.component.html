<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
<div class="card">
    <div class="font-semibold text-xl mb-4">
        <p-button (click)="addNewSuperadmin()" icon="pi pi-plus" label="Add New Superadmin" [raised]="true" severity="info" class="mr-2" />
        <p-button 
            [icon]="'pi pi-filter'"   
            [severity]="'success'" 
            (onClick)="showFilterDrawer()" class="mr-2"/>
        <p-button *ngIf="isFilterApplied"
            [icon]="'pi pi-filter-slash'"   
            [severity]="'danger'" 
            (onClick)="onClearFilter()" class="mr-2"/>
    </div>
    <div>
        <lib-user-details-table [users]="superadmins" [action]="false" [loading]="loading" (pageChanged)="onPageChanged($event)" (editUser)="onEmitSelectedUser($event)"></lib-user-details-table>
    </div>
</div>

<p-dialog header="Add New Superadmin" (onHide)="onCloseUserDetailsModel()" [(visible)]="visibleUserManageDialog" [modal]="true" [closable]="true"  [style]="{width: '700px'}">
    <lib-user-manage 
        *ngIf="visibleUserManageDialog" 
        [userRole]="''"
        [createRole]="''"
        [rolesArr]="[]"
        [sitesArr]="[]"
        [userDetails]="selectedUserDetails" 
        (closeUserDetails)="onCloseUserDetailsModel()" 
        (newUserDetails)="onNewUserDetailsEmit($event)"
        ></lib-user-manage>
</p-dialog>

<p-drawer header="Advance Filter" [(visible)]="visibleUserFilter" position="right">
    <lib-user-filter
        [loadingAdvanceFilter]="loading"
        [preFilters]="preFilters"
        (filterData)="onEmitFilterData($event)"
    ></lib-user-filter>
</p-drawer>
