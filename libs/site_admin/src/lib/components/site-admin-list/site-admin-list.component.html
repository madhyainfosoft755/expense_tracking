<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
<div class="card">
    <div>
        <div class="font-semibold text-xl mb-4">
            <p-button (click)="addNewAdmin()" icon="pi pi-plus" label="Add Site Admin" [raised]="true" severity="info" class="mr-2" />
            <p-button 
                [icon]="'pi pi-filter'"   
                [severity]="'success'" 
                (onClick)="showFilterDrawer()" class="mr-2"/>
            <p-button *ngIf="isFilterApplied"
                [icon]="'pi pi-filter-slash'"   
                [severity]="'danger'" 
                (onClick)="onClearFilter()" class="mr-2"/>
        </div>
        <lib-user-details-table 
            [users]="siteadmins" 
            [action]="false" 
            [loading]="loading" 
            (pageChanged)="onPageChanged($event)"
            ></lib-user-details-table>
    </div>
</div>

<p-dialog header="Add Site Admin" (onHide)="onCloseUserDetailsModel()" [(visible)]="visibleUserManageDialog" [modal]="true" [closable]="true"  [style]="{width: '700px'}">
    <lib-user-manage 
        *ngIf="visibleUserManageDialog" 
        [userRole]="userRole"
        [rolesArr]="rolesArr"
        [createRole]="'SITE_ADMIN'"
        [userDetails]="selectedUserDetails" 
        (closeUserDetails)="onCloseUserDetailsModel()" 
        (newUserDetails)="onNewUserDetailsEmit($event)"
        ></lib-user-manage>
</p-dialog>

<p-drawer header="Advance Filter" [(visible)]="visibleUserFilter" position="right">
    <lib-user-filter
        [loadingAdvanceFilter]="loading"
        [preFilters]="preFilters"
        (filterData)="onEmitFilterData($event)"
    ></lib-user-filter>
</p-drawer>
