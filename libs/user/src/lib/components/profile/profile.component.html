<p-breadcrumb [model]="breadcrumbItems"></p-breadcrumb>
<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12">
        <div class="card">
            <p-fieldset legend="Update Profile" [toggleable]="false">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    @for (message of messages(); track message; let first = $first) {
                      <p-message [life]="message.life" closable [severity]="message.severity" [text]="message.content" styleClass="mb-2 mt-2" />
                    }
                    <div class="p-fluid grid grid-cols-12 gap-8">
                
                        <!-- salutation Dropdown -->
                        <!-- <div class="field col-12  sm:col-2">
                            <label for="salutation">Salutation <span class="text-red-500">*</span></label>
                            <p-select
                            id="salutation"
                            [options]="salutationOptions"
                            formControlName="salutation"
                            placeholder="Select salutation"
                            optionLabel="label"
                            optionValue="value"
                            />
                            <small *ngIf="submitted && profileForm.controls['salutation'].invalid" class="p-error">
                            salutation is required.
                            </small>
                        </div> -->
                  
                      <!-- First Name -->
                      <div class="field col-span-12 sm:col-span-4">
                        <label for="first-name" class="mr-2">First Name <span class="text-red-500">*</span></label>
                        <input id="first-name" type="text" pInputText formControlName="first_name" placeholder="Firstame" />
                        <small *ngIf="submitted && profileForm.controls['first_name'].invalid" class="p-error">
                          Name is required.
                        </small>
                      </div>

                      <!-- Last Name -->
                      <div class="field col-span-12 sm:col-span-4">
                        <label for="last-name" class="mr-2">Last Name <span class="text-red-500">*</span></label>
                        <input id="last-name" type="text" pInputText formControlName="last_name" placeholder="Last Name" />
                        <small *ngIf="submitted && profileForm.controls['last_name'].invalid" class="p-error">
                          Name is required.
                        </small>
                      </div>
                  
                      <!-- Email -->
                      <div class="field col-span-12 sm:col-span-4">
                        <label for="email" class="mr-2">Email <span class="text-red-500">*</span></label>
                        <input id="email" type="email" pInputText formControlName="email" placeholder="Enter Email" />
                        <small *ngIf="submitted && profileForm.controls['email'].invalid" class="p-error">
                          Valid Email is required.
                        </small>
                      </div>
                  
                      <!-- Username -->
                      <div class="field col-span-12 sm:col-span-4">
                        <label for="username" class="mr-2">Username <span class="text-red-500">*</span></label>
                        <input id="username" type="text" pInputText formControlName="username" placeholder="Enter Username" />
                        <small *ngIf="submitted && profileForm.controls['username'].invalid" class="p-error">
                          Username is required.
                        </small>
                      </div>

                      <!-- Mobile Number -->
                      <div class="field col-span-12 sm:col-span-4">
                        <label for="mobile_number" class="mr-2">Mobile Number <span class="text-red-500">*</span></label>
                        <input id="mobile_number" type="text" pInputText formControlName="mobile_number" placeholder="Enter Mobile Number" />
                        <small *ngIf="submitted && profileForm.controls['mobile_number'].invalid" class="p-error">
                          Mobile Number is required.
                        </small>
                      </div>

                      <!-- Employee ID -->
                      <div class="field col-span-12 sm:col-span-4" *ngIf="user && user.employee_id">
                        <label for="employee_id" class="mr-2">Employee Id <span class="text-red-500">*</span></label>
                        <input [disabled]="true" id="employee_id" [value]="user.employee_id" type="text" pInputText formControlName="employee_id" placeholder="Enter Employee ID" />
                      </div>
                        
                    </div>
                    <div class="flex align-items-center mt-2">
                        <p-button type="submit" [loading]="loading" pRipple [disabled]="profileForm.invalid || loading" label="Update" class="" />
                        <div *ngIf="loadingProfile" class="ml-3">
                            <p-progressSpinner 
                                    styleClass="w-2rem h-2rem"  />
                        </div>
                    </div>
                </form>
            </p-fieldset>
        </div>
    </div>
</div>
