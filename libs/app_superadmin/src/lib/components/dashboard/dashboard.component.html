<div class="grid grid-cols-12 gap-8">
    <div class="col-span-12 lg:col-span-6 xl:col-span-3">
        <div class="card mb-0 cursor-pointer" routerLink="/app-superadmin/clients">
            <div class="flex justify-between">
                <div>
                    <span class="block text-muted-color font-medium mb-4">Clients</span>
                    <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">
                        <span *ngIf="dashboardData">{{ dashboardData.client_count }}</span>
                        <p-skeleton *ngIf="!dashboardData" height="2rem" styleClass="mb-2" />
                    </div>
                </div>
                <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                    <i class="pi pi-building text-blue-500 !text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-primary font-medium">24 new </span>
            <span class="text-muted-color">since last visit</span> -->
        </div>
    </div>
</div>
